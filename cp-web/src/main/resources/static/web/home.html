<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Home</title>
</head>
<link rel="icon" href="img/applogo.png" type="image/x-icon"/>
<!-- Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<link href="css/home.css" rel="stylesheet">

<!-- Vue.js -->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<!-- jQuery文件 在bootstrap.min.js之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>

<div class="#app">
    <header class="header_content"></header>
    <div class="center">
        <div class="left_content">
            this is left content
        </div>
        <div class="center_content">
            this is center content
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <br><br><br><br><br><br><br><br><br><br><br><br>
            this is center content
        </div>
    </div>
    <footer class="footer_content"></footer>
</div>

<script>

    new Vue({
        el: '#app',
        data: {
            userName: "huangbiao"
        },
        methods: {
            loadHeaderContent: function () {
                $('.header_content').load('view/header.html');
            },
            loadFooterContent: function () {
                $('.footer_content').load('view/footer.html');
            }
        },
        mounted() {
            this.loadHeaderContent();
            this.loadFooterContent();
        }
    })

</script>

</body>
</html>
